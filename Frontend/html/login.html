<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Linkbrick</title>
    <link rel="icon" href="lego.png"/>
    <link rel="stylesheet" href="loginpage.css"/>
    <style>

    </style>
</head>
<div class="form">
    <div class="title">Register</div>
    <form action="/add_user" method="POST">
        <div class="input-container ic1">
            <input id="username" class="input" type="text" placeholder=" " name="name"/>
            <div class="cut"></div>
            <label for="username" class="placeholder">Username</label>
        </div>
        <div class="input-container ic2">
            <input id="password" class="input" type="text" placeholder=" " name="password"/>
            <div class="cut"></div>
            <label for="password" class="placeholder">Password</label>
        </div>
        <div class="input-container ic2">
            <input id="email" class="input" type="text" placeholder=" " name="email"/>
            <div class="cut cut-short"></div>
            <label for="email" class="placeholder">Email</label>
        </div>
        <div class="input-container ic2">
            <input  id="Birthday"class="input" type="date" placeholder=" " name="bday"/>
            <div class="cut cut-short"></div>
            <label for="Birthday" class="placeholder">Birthday</label>
        </div>
        <button type="submit" class="submit" value="Register">Register</button>
    </form>
</div>
<div id="logindiv">
    <div class="title">Login</div>
    <form action="/login_user" method="POST">
        <div class="input-container ic1">
            <input id="uusername" class="input" type="text" placeholder=" " name="logname"/>
            <div class="cut"></div>
            <label for="username" class="placeholder">Username</label>
        </div>
        <div class="input-container ic2">
            <input id="ppassword" class="input" type="text" placeholder=" " name="logpassword"/>
            <div class="cut"></div>
            <label for="password" class="placeholder">Password</label>
        </div>
        <button type="submit" class="submit" value="Register">Login</button>
    </form>
</div>
